<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock fs-1 text-danger mb-3"></i>
        <h3 class="fw-bold">Szuper Admin Bejelentkezés</h3>
        <p class="text-muted">Jelentkezzen be az admin felülethez</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-4">
          <div class="form-floating">
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control border-0 bg-light"
              placeholder="Email cím"
            />
            <label for="email" class="text-muted">
              <i class="bi bi-envelope me-2"></i>Email cím
            </label>
          </div>
          <div *ngIf="(loginForm.get('email')?.touched || submitted) && loginForm.get('email')?.invalid" class="text-danger mt-2">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Az email cím megadása kötelező</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Érvénytelen email cím formátum</small>
          </div>
        </div>

        <div class="mb-4">
          <div class="form-floating">
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control border-0 bg-light"
              placeholder="Jelszó"
            />
            <label for="password" class="text-muted">
              <i class="bi bi-key me-2"></i>Jelszó
            </label>
          </div>
          <div *ngIf="(loginForm.get('password')?.touched || submitted) && loginForm.get('password')?.invalid" class="text-danger mt-2">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">A jelszó megadása kötelező</small>
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 py-3 fw-bold mb-3"
          [disabled]="loginForm.invalid"
        >
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Bejelentkezés
        </button>
      </form>
    </div>
  </div>
</div>
